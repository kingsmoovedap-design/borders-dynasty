name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: codexchain-release
          path: dist/
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
          overwrite: true
          include-hidden-files: true

      - name: Setup Java JDK
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download Previous Artifact (if needed)
        uses: actions/download-artifact@v7.0.0
        with:
          name: codexchain-release

      - name: Close Stale Issues
        uses: actions/stale@v10.1.1
        with:
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity."
          days-before-stale: 30
          days-before-close: 7
          stale-pr-message: "This PR has been marked as stale and will be closed soon if no activity occurs."

      - name: ServiceNow CI/CD Rollback Plugin
        uses: ServiceNow/sncicd-plugin-rollback@2.0.0
        with:
          instance-url: ${{ secrets.SERVICENOW_INSTANCE_URL }}
          username: ${{ secrets.SERVICENOW_USERNAME }}
          password: ${{ secrets.SERVICENOW_PASSWORD }}
