name: CodexChain CI/CD

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    name: Manual Greeting
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: echo "ðŸ‘‹ Hello ${{ inputs.name }} â€” triggered at $(date -u)"

  test:
    name: Test on Node.js ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18.x', '20.x']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test

  deploy-staging:
    name: Deploy to Render Staging
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-22.04
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Install Render CLI
        run: npm install -g render-cli

      - name: Deploy to Render Staging
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_STAGING_API_KEY }}
        run: |
          render services deploy \
            --service-id ${{ secrets.RENDER_STAGING_SERVICE_ID }} \
            --branch staging \
            --yes
