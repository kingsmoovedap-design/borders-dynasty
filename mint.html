<!DOCTYPE html>
<html>
<head>
  <title>Mint BSC</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>Mint Borders Sovereign Coin</h1>
  <button onclick="mint()">Mint 1000 BSC</button>

  <script>
    const contractAddress = "0xYourContractAddress";
    const abi = [ // Replace with your actual ABI
      "function mint(address to, uint256 amount) public"
    ];

    async function mint() {
      if (!window.ethereum) return alert("Install MetaMask first!");

      await ethereum.request({ method: "eth_requestAccounts" });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      const amount = ethers.utils.parseUnits("1000", 18);
      const tx = await contract.mint(await signer.getAddress(), amount);
      alert("Minting... TX: " + tx.hash);
      await tx.wait();
      alert("âœ… Minted 1000 BSC!");
    }
  </script>
</body>
</html>
