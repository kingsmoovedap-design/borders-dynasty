services:
  - type: web
    name: borders-dynasty
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeployTrigger: commit
    envVars:
      - key: king
        sync: false
      - key: KING
        sync: false
      - key: PORT
        value: "5000"
      - key: ETHERSCAN_API_KEY
        fromSecret: ETHERSCAN_API_KEY
      - key: PRIVATE_KEY
        fromSecret: PRIVATE_KEY
      - key: RPC_URL
        fromSecret: RPC_URL
      - key: ALCHEMY_API_KEY
        fromSecret: ALCHEMY_API_KEY
      - key: ECCLESIA_INTEGRATION_URL
        value: "https://codex-ecclesia-public.onrender.com"
      - key: DYNASTY_SHARED_SECRET
        fromSecret: DYNASTY_SHARED_SECRET
